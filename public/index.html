<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Tambah Kegiatan</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><script defer="defer" src="app.bundle.js"></script></head><body><custom-header></custom-header><div class="container"><h1 class="mt-5">Tambah Kegiatan</h1><div id="error-message" class="alert" style="display: none;"></div><form id="add-article-form" class="mt-3"><div class="form-group"><label for="judul">Judul</label> <input class="form-control" id="judul" required></div><div class="form-group"><label for="deskripsi">Deskripsi</label> <textarea class="form-control" id="deskripsi" rows="3" required></textarea></div><div class="form-group"><label for="content">Content</label> <textarea class="form-control" id="content" rows="5" required></textarea></div><div class="form-group"><label for="kategori">Kategori</label> <select class="form-control" id="kategori" required></select></div><div class="form-group"><label for="gambar">Gambar</label> <input type="file" class="form-control-file" id="gambar" required></div><button type="submit" class="btn btn-primary">Tambah</button></form></div></body></html>
